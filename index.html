<!DOCTYPE html>
<html> 
    <head>
        <title>getData() Basic Example 88</title>
		<script type="text/javascript" src="https://tableau.finance.dwt.com/javascripts/api/tableau-2.8.0.min.js"></script>
        <script type="text/javascript">
            var viz, sheet, table;

            function initViz() {
		var containerDiv = document.getElementById("vizContainer"),
                    url = "https://tableau.finance.dwt.com/views/SuperstorewithnewExtension/Overview",
                    options = {
                        hideTabs: true,
                        hideToolbar: true,
                        onFirstInteractive: function () {
                            document.getElementById('getData').disabled = false; // Enable our button
                        }
                    };


                    var containerDiv2 = document.getElementById("vizContainer2"),
                    url = "https://tableau.finance.dwt.com/views/SuperstorewithnewExtension/Overview",
                    options = {
                        hideTabs: true,
                        hideToolbar: true,
                        onFirstInteractive: function () {
                            document.getElementById('getData').disabled = false; // Enable our button
                        }
                    };

                viz = new tableau.Viz(containerDiv, url, options);
                viz = new tableau.Viz(containerDiv2, url, options);
            }


            
            function getUnderlyingData(){
                sheet = viz.getWorkbook().getActiveSheet().getWorksheets().get("Sales by Segment");
		 // If the active sheet is not a dashboard, then you can just enter:
		 // viz.getWorkbook().getActiveSheet();
                options = {
                    maxRows: 10, // Max rows to return. Use 0 to return all rows
                    ignoreAliases: false,
                    ignoreSelection: true,
                    includeAllColumns: false
                };

                sheet.getUnderlyingDataAsync(options).then(function(t){
                       table = t;
			var tgt = document.getElementById("dataTarget");
			tgt.innerHTML = "<h4>Underlying Data:</h4><p>" + JSON.stringify(table.getData()) + "</p>";
                });
 
            }


            function getUnderlyingData2(){
                sheet = viz.exportCrossTabToExcel();
            }
</script>
    </head>

    <body onload="initViz();">
        <div class="page-header">
            <h1>getData() Basic Example 5555 (NEW!!!!)444444</h1>
            <p>Click the "Get Data" button to get underlying data for the viz.</p>
            <button id="getData" onclick="getUnderlyingData2()" class="btn" disabled>Get Data</button>
        </div>
